<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
   
    <div class="container pt-5" id="store">
        <div class="row mb-3">
            <div class="col">
                <h1>Car</h1>
                <div class="row">
                    <div class="col-md-4">
        <div class="for-group">
            <label for="search">Alege masina</label>
            <input type="text" class="form-control" id="seartch" placeholder="name, model ....">
        </div>
                   <hr>
                   <ul class="list-group">
                       <li v-for="cars in products" class="list-group-item list-group-item-action pointer">{{cars.name}}</li>
                   </ul>
                    </div>
                    <div class="col-md-5 pt-4">
                       <div class="card">
                       <h2>numele</h2>
                       <center>
                    <img src="img/1.png" class="card-img-top" alt="...">
                       </center>
                        <div class="card-body">
                         <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                         <ul>
                             <li>Model-</li>
                              <li>Anul-</li>
                              <li>Pretul-</li>
                         </ul>
                         <p>+373 77 88 99 39</p>
                         <button class="btn btn-outline-success">Telefon</button>
                         <button class="btn btn-primary">Buy</button>
                        </div>
</div>
                    </div>
                    <div>Total price : {{orderSum}}</div>
                </div>
            </div>
        </div>
    </div>
    
     <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script type = "text/javascript" src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</body>
</html>
